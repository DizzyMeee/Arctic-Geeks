{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<main>
    <div class="login-wrap">
        <div class="box">
            <div class="items">
                <h1>Daftar Akun</h1>
            </div>
            <div class="invalid">
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
            <div class="items">
                <form method="POST" action="register" id="register-form">
                    {% csrf_token %}
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="username" type="text" class="input" name="username">
                            <!-- {{ form.username}} -->
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Alamat Email</label>
                            <input id="email" type="text" class="input" name="email">
                            <!-- {{ form.email}} -->
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Kata Sandi</label>
                            <input id="password1" type="password" class="input" data-type="password" name="password1">
                            <!-- {{ form.password1}} -->
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Ulangi Kata Sandi</label>
                            <input id="password2" type="password" class="input" data-type="password" name="password2">
                            <!-- {{form.password2}} -->
                        </div>
                        <div class="group">
                            <input id="register" type="submit" class="button" value="Daftar" name="submit">
                        </div>
                        <div class="hr">
                        </div>
                    </div>
                </form>
                <div class="items">
                    <h3>Sudah Memiliki akun? <a href="{% url 'account:login' %}">Login</a></h3>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
