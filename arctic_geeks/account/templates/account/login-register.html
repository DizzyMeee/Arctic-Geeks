{% extends 'base.html' %}
{% load static %}
{% block content %} 

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register</label>
		<div class="login-form">
			<form method="POST" action="" id="login-form">
				{% csrf_token %}
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input type="text" class="input" name="username">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input type="password" class="input" data-type="password" name="password">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="login" name="submit">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
			</form>

			<form method="POST" action="" id="register-form">
				{% csrf_token %}
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<!-- <input id="username" type="text" class="input" name="username"> -->
						{{ form.username}}
					</div>
					<div class="group">
						<label for="pass" class="label">Email Address</label>
						<!-- <input id="email" type="text" class="input" name="email"> -->
						{{ form.email}}
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<!-- <input id="password1" type="password" class="input" data-type="password" name="password1"> -->
						{{ form.password1}}
					</div>
					<div class="group">
						<label for="pass" class="label">Repeat Password</label>
						<!-- <input id="password2" type="password" class="input" data-type="password" name="password2"> -->
						{{ form.password2}}
					</div>
					<div class="group">
						<input id="register" type="submit" class="button" value="register" name="submit">
					</div>
					<div class="hr">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
